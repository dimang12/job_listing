<img width="100" class="job-logo offset-3" src="assets/img/logo.png" alt="I am KALA"/>
<form action="" class="job-search-control row offset-4 col-6">
  <input type="text" class="text-search col-5" name="txtSearch" placeholder="Text search">
  <input type="text" class="location-search col-5" name="location" placeholder="Location">
  <button class="btn-primary border-round col-2"> <span class="icon-search"></span>Search</button>
</form>

<div class="box">
  <h6 class="offset">Sort by:</h6>
  <div>
    <h5 class="offset-1">Job types:</h5>

      <ul name="Job-types">
        <li value="all-kind-of-jobs">
          All kind of jobs
        </li>
        <li>
          Full-time jobs
        </li>
        <li>
          Part-time jobs
        </li>
        <li>
          Contract
        </li>
        <li>
          Intership
        </li>
        <li>
          Freelance
        </li>
      </ul>
  </div>



<div>
  <h5 class="offset-1">Skill levels:</h5>
  <ul>
    <li>
      All Levels
    </li>
    <li>
      Entry Level
    </li>
    <li>
      Junior Level
    </li>
    <li>
      Senior Level
    </li>
    <li>
      Leader
    </li>
    <li>
      Supervisor
    </li>
    <li>
      Manager
    </li>
    <li>
      More Higher
    </li>
  </ul>
</div>
</div>
<div class="display-location">
  <span *ngIf="displayInfo; else elseBlock">Here go the information
    </span>
  </div>
