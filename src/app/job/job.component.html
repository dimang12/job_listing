<div class="container">

  <div class="row m-t-30">
    <div class="col-3">
      <img width="120" class="" src="assets/img/logo.png" alt="I am KALA" />
    </div>

    <form action="" class="search-control m-0 col-9">
      <div class="row">
        <input type="text" class="text-search col-5" name="txtSearch" placeholder="Text search">
        <input type="text" class="location-search col-4" name="location" placeholder="Companies">
        <div class="col-3">
          <button class="btn-primary border-round btn float-right"> <span class="icon-search"></span>  Search </button>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-3">
      <h6 class="">Sort by:</h6>
      <div>
        <h5 class="">Job types:</h5>
        <div>
          <ul name="">
            <li class=""><a>All kind of jobs</a></li>
            <li class=""><a>Full-time jobs</a></li>
            <li class=""><a>Part-time jobs</a></li>
            <li class=""><a>Contract</a></li>
            <li class=""><a>Internship</a></li>
            <li class=""><a>Freelance</a></li>
          </ul>
        </div>
        <div>
          <h5 class="">Skill levels:</h5>
        </div>
      </div>

    </div>

    <div class="col-9">
      <app-job-list [jobs]="jobs"></app-job-list>
    </div>
  </div>
</div>
